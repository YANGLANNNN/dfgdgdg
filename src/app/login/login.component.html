<div class="container-fluid">
  <div class="login">
    <div class="row">
      <div class="login-title">
        <p style="padding:3% 10% 4% 10%;"><span>智慧管网</span>管理系统</p>
        <p>用户登陆</p>
      </div>
    </div>
    <div class="row">
      <div class="login-body">
       <form [formGroup]="formModel" (submit)="Submit()">
        <div class="form-inline">
          <label for="username" >用户名</label>
          <input style="outline: none;" type="text" id="username" class="form-control" formControlName="username"/>
        </div>
        <div class="form-inline">
          <label for="password" style="padding-top: 3%;">密码</label>
          <input style="outline: none;" type="password" id="password" class="form-control" formControlName="password"/>
        </div>
         <div class="form-inline" style="display: inline-block;float: right;padding: 10px 0;">
           <input style="width: 10px;outline: none;background: transparent;" type="checkbox" id="me" class="form-control"/>
           <label for="me" >记住我</label>
         </div>
        <div id="">
          <button class="btn btn-md btn-primary" style="width: 100%; height: 35px;outline: none;" type="submit" >登录</button>
        </div>
      </form>
     </div>
    </div>
  </div>
</div>
